{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
            {% block pagetitle %}
                Planner
            {% endblock %}
        </title>
        <style media="screen">
            * {
                margin: 0 auto;
            },
            body {
                overflow: hidden;
            }
        </style>
        <link rel="stylesheet" href="{% static '/css/css.css' %}" media="screen" title="no title">
        <link rel="stylesheet" href="{% static '/css/semantic.min.css' %}" media="screen" title="no title">
        {% block styles %}
        {% endblock %}
        {% block metas %}
        {% endblock %}
    </head>
    <body>
        {% block content %}
        {% endblock %}
    </body>
</html>

<script   src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="{% static 'js/semantic.min.js' %}" charset="utf-8"></script>
{% block scripts %}
{% endblock %}
