{% extends 'base.html' %}

{% block content %}

        <thead>
            <tr>
                <th>ID</th>
                <th>City</th>
                <th>Country Code</th>
                <th>TIMEZONE</th>
                <th>actions</th>
            </tr>
        </thead>
        <tbody>
            {% for record in records%}
            <tr>
                <td>{{record.id}}</td>
                <td>{{record.city}}</td>
                <td>{{record.country_code}}</td>
                <td>{{record.timezone}}</td>
                <td>
                    <span>Edit</span>
                    <span>Delete</span>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
